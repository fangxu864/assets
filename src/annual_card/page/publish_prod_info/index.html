<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>产品信息</title>
</head>
<body style="padding-top:50px">
    <link rel="stylesheet" href="http://static.12301.cc/assets/build/css/common/reset_style.css"/>
    <link rel="stylesheet" href="http://www.12301.cc/css/default.css"/>
    <link rel="stylesheet" href="http://www.12301.cc/css/common/www.12301.cc.global.css"/>
    <script type="text/javascript" src="http://www.12301.cc/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://static.12301.cc/assets/build/lib/backbone-min.js"></script>
    <script type="text/javascript" src="http://static.12301.cc/assets/build/js/common/pft.common.all.min.js"></script>

    <link rel="stylesheet" href="http://localhost:9090/assets/build/css/annual_card_publish_prod_info/all.css"/>
    <div id="cardContainer" class="cardContainer">
        <div class="info">
            <span class="active">1.产品信息</span><span class="">2.套餐信息</span>
        </div>
        <form action="">
            <div class="line">
                <div class="lt">
                    <label>产品(卡)名称：</label>
                </div>
                <div class="rt">
                    <input id="prodNameInp" type="text" class="bigInp textInp" placeholder="请输入产品（卡）名称"/>
                    <span class="tip">*必填项</span>
                </div>
            </div>
            <div class="line">
                <div class="lt">
                    <label>地区：</label>
                </div>
                <div class="rt">
                    <select name="" id="provSelect" class="smaSel provSelect">
                        <option value="--省--">--省--</option>
                    </select>
                    <select name="" id="citySelect" class="smaSel citySelect">
                        <option value="--市--">--省--</option>
                    </select>
                </div>
            </div>
            <div class="line">
                <div class="lt"></div>
                <div class="rt">
                    <input id="addrInp" type="text" class="bigInp textInp addrInp" placeholder="请输入详细地址"/>
                    <span class="tip">*必填项</span>
                </div>
            </div>
            <div class="line">
                <div class="lt">
                    <label>联系电话：</label>
                </div>
                <div class="rt">
                    <input id="mobileInp" type="text"class="bigInp textInp mobileInp" placeholder="请输入联系电话"/>
                    <span class="tip">*请填写正确格式手机号</span>
                </div>
            </div>
            <div class="line">
                <div class="lt">
                    <label>预览图：</label>
                </div>
                <div style="margin-top:3px;" class="rt">
                    <div id="imgUploadBox"></div>
                    <p style="margin-left:0; margin-top:3px;" class="tip">上传小于1M的JPG或GIF格式的图片,建议图片尺寸：宽700像素，高460像素</p>
                </div>
            </div>
            <div class="line">
                <div class="lt">
                    <label>卡介绍：</label>
                </div>
                <div class="rt">
                    <div>
                        <textarea style="padding-top:5px" name="" class="infoTextarea" id="infoTextarea" cols="98" rows="10"></textarea>
                    </div>
                    <p class="tip">*必填项</p>
                    <div>
                        <a href="javascript:void(0);" class="btn btn-3x btn-blue" id="submitInfoBtn">保存，下一步</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://localhost:9090/assets/build/js/annual_card_publish_prod_info/all.js"></script>

</body>
</html>

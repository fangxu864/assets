<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>下单购买</title>
</head>
<body style="padding:50px 0">
    <link rel="stylesheet" href="http://static.12301.cc/assets/build/css/common/reset_style.css"/>
    <link rel="stylesheet" href="http://www.12301.cc/css/default.css"/>
    <link rel="stylesheet" href="http://www.12301.cc/css/common/www.12301.cc.global.css"/>
    <script type="text/javascript" src="http://www.12301.cc/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://static.12301.cc/assets/build/lib/backbone-min.js"></script>
    <script type="text/javascript" src="http://static.12301.cc/assets/build/js/common/pft.common.all.min.js"></script>


    <link rel="stylesheet" href="http://localhost:9090/assets/build/css/publish_card_order_purchase/all.css"/>
    <div class="cardContainer">
        <h1 class="entry border">产品预定</h1>
        <div class="proinfoBox border">
            <div class="proinfoImg"></div>
            <table class="proTable border-y">
                <tr>
                    <td>产品ID</td>
                    <td>门票名称</td>
                    <td>门市价</td>
                    <td>建议零售价</td>
                    <td>结算价</td>
                    <td>支付方式</td>
                    <td>操作</td>
                </tr>
            </table>
            <div class="btnBox">
                <a href="javascript:;" class="btn btn-blue" id="priceBtn">实时价格</a>
                <a href="javascript:;" class="btn btn-orange" id="reserveBtn">预定</a>
            </div>
        </div>
    </div>
    <div class="buywayBox border" id="buywayBox">
        <div class="boxHeader">
            <a href="javascript:;" class="btn btn-del" id="closeBtn">×</a>
        </div>
        <div class="boxContainer">
            <div class="bl border-right">
                <p class="entity">实体卡购买</p>
                <div class="enBox">
                    <p class="pleaseCard">请刷卡</p>
                    <p class="font-red">已刷过</p>
                    <div class="entityBox">
                        <span class="enCard">已刷<span class="enNum">5</span>张</span>
                        <a href="javascript:;" class="btn btn-blue" id="buyBtn">购买</a>
                    </div>
                </div>
            </div>
            <div class="br">
                <p class="entity">虚拟卡购买</p>
                <p class="kucun">库存：<span style="font-size:16px;">15</span></p>
                <a href="javascript:;" class="btn btn-blue btn-mar" id="buyBtn">购买</a>
            </div>
        </div>
    </div>
    <script>
        $("#buywayBox").hide();
        $("#priceBtn,#reserveBtn").click(function(){
            $("#buywayBox").show();
        })
        $("#closeBtn").click(function(){
            $("#buywayBox").hide();
        })
    </script>







</body>
</html>

<%
    var pckId=data.tid;
%>
<li id="slideItem_<%=pckId%>" class="slideItem">
    <div class="line">
        <div class="time">
            <p class="font-gray">预定时间段</p>
            <input readonly type="text" name="sdate" class="laydate-icon datePickerInp begin"/> -
            <input readonly type="text" name="edate" class="laydate-icon datePickerInp end"/>
        </div>
        <div class="time">
            <p class="font-gray">供货价</p><input type="text" name="js" class="midInp"/>
        </div>
        <div class="time">
            <p class="font-gray">零售价</p><input type="text" name="ls" class="midInp"/>
        </div>
        <div class="time">
            <p class="font-gray">门市价</p><input type="text" name="tprice" class="midInp"/>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">产品说明：</label>
        </div>
        <div class="rt">
            <input type="text" class="bigInp"/>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">使用有效期：</label>
        </div>
        <div class="rt">
            <div class="cardImg">
                <div class="cardRadio">
                    <input type="radio" name="delaytype_<%=pckId%>" value="1" id="delaytype_1_<%=pckId%>" <%=data.delaytype==1 ? "checked" : ""%>/>
                    <label for="delaytype_1_<%=pckId%>">
                        卡片售出后 <input type="text" name="delaydays" value="<%=data.delaytype==1 ? data.delaydays : 1%>" class="smaInp delaydayInp"/> 天有效
                    </label>
                </div>
                <div class="cardRadio">
                    <input type="radio" id="delaytype_0_<%=pckId%>" value="0" name="delaytype_<%=pckId%>" <%=data.delaytype==0 ? "checked" : ""%>/>
                    <label for="delaytype_0_<%=pckId%>">
                        卡片激活后 <input type="text" name="delaydays" value="<%=data.delaytype==0 ? data.delaydays : 1%>" class="smaInp delaydayInp"/> 天有效
                    </label>
                </div>
                <div class="cardRadio">
                    <input type="radio" id="delaytype_2_<%=pckId%>" value="2" name="delaytype_<%=pckId%>" <%=data.delaytype==2 ? "checked" : ""%>/>
                    <label for="delaytype_2_<%=pckId%>">
                        <input type="text" readonly name="order_start" value="<%=data.order_start%>" class="laydate-icon datePickerInp begin"/> -
                        <input type="text" readonly name="order_end" value="<%=data.order_end%>" class="laydate-icon datePickerInp end"/> 有效
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">激活限制：</label>
        </div>
        <div class="rt">
            <div class="cardImg">
                <div class="cardRadio">
                    会员卡售出 <input type="text" name="auto_active_days" value="<%=data.auto_active_days%>" class="smaInp"/> 天后自动激活（仍需提供手机号后使用卡片）</div>
                <div>
                    <input type="checkbox" name="cert_limit" id="cert_limit_<%=pckId%>"/>
                    <label for="cert_limit_<%=pckId%>">需填写身份证号</label>
                </div>
                <div style="display:none">
                    <input type="radio" id="IDnum1" name="active" checked/><label for="IDnum1"> 所有可用</label>
                    <input type="radio" id="IDnum2" name="active"/>
                    <label for="IDnum2">
                        身份证号前5位，仅限 <input type="text"class="smaInp"/>
                    </label>
                    <a href="javascript:;" class="btn-add">＋</a>
                </div>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">购票限制：</label>
        </div>
        <div class="rt">
            <div class="cardLim float-left line-30">
                <input type="checkbox" name="search_limit" value="1" checked id="search_limit_1_<%=pckId%>"/><label style="margin-right:10px" for="search_limit_1_<%=pckId%>"> 卡号（实体卡/虚拟卡）</label>
                <input type="checkbox" name="search_limit" value="2" id="search_limit_2_<%=pckId%>"/><label style="margin-right:10px" for="search_limit_2_<%=pckId%>"> 身份证</label>
                <input type="checkbox" name="search_limit" value="4" id="search_limit_4_<%=pckId%>"/><label for="search_limit_4_<%=pckId%>"> 手机号</label>
            </div>
            <span style="position:relative; top:10px;" class="font-gray">持卡会员购票</span>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">退单限制：</label>
        </div>
        <div class="rt">
            <p style="line-height:35px;">不可退</p>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">使用说明：</label>
        </div>
        <div class="rt">
            <textarea name="getaddr" id="getaddrTextArea_<%=pckId%>" rows="3" style="width:420px;"></textarea>
        </div>
    </div>
    <div class="line">
        <div class="lt">
            <label for="">信息通知配置：</label>
        </div>
        <div class="rt phone">
            <div>供应商手机号 <input type="text" name="fax" class="laydate-icon"></div>
            <div><input type="checkbox" name="nts_sup" checked id="nts_sup_checkbox_<%=pckId%>"/><label for="nts_sup_checkbox_<%=pckId%>"> 短信通知供应商</label></div>
            <div><input type="checkbox" name="nts_tour" checked id="nts_tour_checkbox_<%=pckId%>"/><label for="nts_tour_checkbox_<%=pckId%>"> 短信通知联系人</label></div>
            <div><input type="checkbox" name="confirm_wx" id="confirm_wx_checkbox_<%=pckId%>"/><lable for="confirm_wx_checkbox_<%=pckId%>"> 会员消费信息通知到微信</lable></div>
        </div>
    </div>
    <div id="pckRightContainer_<%=data.id%>" class="pckRightContainer">
        <div class="power border-y">
            <p class="tao">套餐特权<span class="font-gray tip">（设置免费使用的权限，现场购票不受该条件影响）</span>
                <a data-pckid="<%=data.id%>" id="addPckRightBtn_<%=data.id%>"class="btn-add addPckRightBtn" href="javascript:void(0);" >＋</a>
            </p>
        </div>
        <ul id="pckRightListUl_<%=pckId%>" class="pckRightListUl"><%=data.priv%></ul>
    </div>
    <div class="line">
        <div class="lt">
            <label style="font-size:12px;"><input type="radio" checked name="fabu" id=""/> 发布</label>
        </div>
        <div class="rt">
            <label class="line-35"><input type="radio" name="fabu" id=""/> 放入仓库</label>
        </div>
    </div>
</li>

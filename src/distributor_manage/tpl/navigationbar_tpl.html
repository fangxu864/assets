<style type="text/css">
    #navigationBar{ width:100%; margin-top:10px; clear:both;}
    #navigationBar .navCon{ float:right; position:relative; padding:0 120px; height:40px;background:#fff; border-bottom:1px solid #dbdbdb }
    #navigationBar .navCon .navBtn{ display:block; position:absolute; top:0; bottom:0; right:0; width:75px; line-height:40px; text-align:center; cursor:pointer; background:#fff; color:#333}
    #navigationBar .navCon .navBtn.next{ right:0; border-left:1px solid #dbdbdb;}
    #navigationBar .navCon .navBtn.prev{ left:0; border-right:1px solid #dbdbdb}
    #navigationBar .navCon .navBtn:hover{ text-decoration:none; color:#0797d9}
    #navigationBar .navCon .navBtn.disable,#navigationBar .navCon .navBtn.disable:hover{ color:#989898; background:#f2f2f2; cursor:default}
    #navigationBar .which{ height:40px; line-height:40px;}
    #navigationBar .pagenum{ position:relative; top:2px; font-family:arial; font-size:16px; font-weight:bold}
    #navigationBar .var{ position:relative; top:-1px;}
    .tiaodiv{float:left;margin-left:456px;margin-top: 6px;}
    .w40{width:40px;height:28px;}
    .tiaosp{position:relative;top:0px;left:-20px;}
    .tiaosub {position: relative;left: -9px;color:#2A98DA;cursor:pointer;}
</style>
<script id="navigaionbar_tpl" type="text/template">
    <div class="tiaodiv">
            <input type="text" class="ui-textInp ui-radius shadow w40 subnum " style="height:20px;" maxlength="4" value="">
            <span class="tiaosp">页</span>
            <span class="tiaosub">跳转</span>
    </div>
    <div class="navCon">
        
        <a id="nextPageBtn" href="javascript:void(0)" class="navBtn next <%=nextBtnCls%>"><span class="iconfont">&#xe60d;</span></a>
        <a id="prevPageBtn" href="javascript:void(0)" class="navBtn prev <%=prevBtnCls%>"><span class="iconfont">&#xe60c;</span></a>
        <div class="which">
            <span id="whichPageInp" class="whichPageInp pagenum"><%=current_page%></span>
            <span class="var"> / </span>
            <span id="totalPageInp" class="totalPageInp pagenum"><%=total_page%></span>
        </div>
        
    </div>
</script>

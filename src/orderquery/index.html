<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #containter{


  }
  .filter_con{
      padding:15px;
      width:805px ;
      border: 1px solid #e5e5e5;;
  }
  .filter_con div.row{
     width: 805px;
      height: 40px;
      position:relative;

  }
  .filter_con div.time_input_box{
      height: 34px;
      width: 192px;
      position:relative;
      float: left;
  }

  .filter_con span.down_select{
    display:block;
    float: left;
    width: 120px;
    height: 34px;
    line-height: 34px;
    background: #f5f5f5;
    border: 1px solid #e5e5e5;
  }
  .filter_con input{
      outline:none;
      border:none;
      background: transparent;
      padding:0;
  }
  .filter_con input.input_text{
     float: left;
  }
  .filter_con input.time_input_text{
      width: 176px;
      height: 22px;
      position:absolute;
      padding:6px 8px;
  }
  .filter_con div.time_box{
      float: left;
      height: 34px;
      border: 1px solid #e5e5e5;
      width:393px;
      border-left: none;
      position:relative;
  }
  .filter_con div.time_box:after{
      content: "-";
      position:absolute;
      top:8px;
      font-size: 16px;;
      color: #797979;
      transform: scale(2,8);
      -ms-transform:  scale(2,8); 	/* IE 9 */
      -moz-transform:  scale(3,3) translate(0,-2px); 	/* Firefox */
      -webkit-transform: scale(2,8) ; /* Safari 和 Chrome */
      -o-transform:  scale(2,8); 	/* Opera */

  }
  .filter_con ul.quick_select_time{
      margin: 0;
      padding: 0;
      list-style-type: none;
      line-height: 36px;
      font-size: 12px;;
  }
  .filter_con ul.quick_select_time li{
      float:left;
      margin: 0  7px;
      color: #0797d9;
      cursor:pointer;
  }
  .filter_con ul.quick_select_time li.clear{
      color: #f07845;
  }
  .filter_con ul.quick_select_time li:hover{
      text-decoration: underline;;
  }
  .filter_con div.input_box{
        width:237px;
        height: 34px;
        float:left;
        position:relative;
        border: 1px solid #e5e5e5;
        border-left: none;;

  }
  .filter_con div.input_box input{
      width: 221px;
      height: 22px;
      border: none;
      padding:6px 8px;;
  }
  .filter_con span.down_select_three{
      margin-left: 10px;;
  }
  .filter_con button.search{
      border:none;
      background: #f07845;
      outline: none;
      display: block;
      float: left;
      width: 60px;
      height: 34px;
      line-height: 34px;
      margin-top: 1px;
      margin-left: 8px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;;
  }
  .filter_con button.search:hover{
      background-color: #e06e3d;
  }
  .filter_con div.bottom{
      font-size: 12px;
      padding:0 10px;
  }
  .filter_con div.bottom div.row{
      height: 35px;
      line-height: 35px;
      width: 600px;
  }
  .filter_con div.bottom div.last_row span.short_txt{
      margin-left: 20px;;
      color:#999999;
  }
  .filter_con div.bottom div.row input{
      display:inline-block;
      position:relative;
      top: 3px;
      }
  .filter_con div.bottom div.row span.duo{
      float: right;
      width: 24px;
      height:16px;
      border:1px solid #cccccc;
      line-height:16px;
      margin-top:10px;
      color: #0033CC;
      cursor:pointer;
  }
  .filter_con div.tab_btn{
      width: 92px;
      height: 30px;
      margin: 0 auto;
      position:relative;
      border: 1px solid #e5e5e5;
      border-top: 1px solid white;
      background-color: white;
      top:47px;
      margin-top: -32px;
      cursor:pointer;
  }
  .filter_con div.tab_btn_down:after{
      content: ">>";
      position: absolute;
      font-size: 20px;
      left: 34px;
      top: 3px;
      font-weight: bold;
      transform: scale(3,0.8) rotate(90deg);
      -ms-transform:  scale(3,0.8) rotate(90deg); 	/* IE 9 */
      -moz-transform:  scale(1,1) rotate(90deg) translate(-3px,-2px); 	/* Firefox */
      -webkit-transform:  scale(3,0.8) rotate(90deg); /* Safari 和 Chrome */
      -o-transform:  scale(3,0.8) rotate(90deg); 	/* Opera */
      color: #797979;
  }
  .filter_con div.tab_btn_up:after{
      content: ">>";
      position: absolute;
      font-size: 20px;
      left: 40px;
      top: 3px;
      font-weight: bold;
      transform: scale(3,0.8) rotate(-90deg);
      -ms-transform: scale(3,0.8) rotate(-90deg); 	/* IE 9 */
      -moz-transform: scale(1,1) rotate(-90deg) translate(-3px,-2px); 	/* Firefox */
      -webkit-transform: scale(3,0.8) rotate(-90deg); /* Safari 和 Chrome */
      -o-transform: scale(3,0.8) rotate(-90deg); 	/* Opera */
      color: #797979;
  }
.filter_con span.pay_box{
    width: 342px;
    top: 35px;
    right: -55px;
    background-color: white;
    height: 30px;
    line-height: 30px;
    position: absolute;
    z-index: 1;
    border: 1px solid #cccccc;
    display: none;;
}
  .filter_con span.pay_box:before{
      content: "";
      position:absolute;
      display: block;
      border-bottom: 10px solid #cccccc;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      top: -10px;
      left: 46px;

  }
  .filter_con span.pay_box:after{
      position:absolute;
      display: block;
      border-bottom: 10px solid white;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      content: "";
      top: -8px;
      left: 46px;

  }
</style>
<body>
<div id="containter">
  <div class="filter_con">
    <div class="row">
              <span class="down_select"></span>
              <div class="time_box">
                  <div class="time_input_box">
                      <input type="text" class="time_input_text"/>
                  </div>

                  <div class="time_input_box" style="float:right;">
                      <input type="text" class="time_input_text"/>
                  </div>
              </div>
              <ul class="quick_select_time">
                  <li class="clear">清除</li>
                  <li>昨天</li>
                  <li>今天</li>
                  <li>本周</li>
                  <li>上周</li>
                  <li>本月</li>
                  <li>上月</li>
             </ul>
      </div>
    <div class="row">
        <span class="down_select"></span>
        <div class="input_box">
            <input type="text" class="input_text"/>
        </div>
        <span class="down_select down_select_three"></span>
        <div class="input_box">
            <input type="text" class="input_text"/>
        </div>
        <button value="搜索" class="search">搜索</button>
    </div>
    <div class="bottom">
          <div class="row">
              <span>订单状态</span>
              <input type="radio" checked="checked">全部
              <input type="radio">未使用
              <input type="radio">已验证
              <input type="radio">已过期
              <input type="radio">已取消
              <span class="duo">多选</span>
          </div>
          <div class="row">
              <span>支付方式</span>
              <input type="radio" checked="checked">全部
              <input type="radio">账户余额
              <input type="radio">授信支付
              <input type="radio">自供自销
              <input type="radio">在线支付
      <span class="pay_box">
        <input type="checkbox"/>支付宝支付
        <input type="checkbox"/>微信支付
        <input type="checkbox"/>银联支付
        <input type="checkbox"/>环迅支付
        <span>收起</span>
      </span>
              <span class="duo">多选</span>
          </div>
          <div class="row">
              <span>支付状态</span>
              <input type="radio" checked="checked">全部
              <input type="radio">已支付
              <input type="radio">未支付
              <input type="radio">现场支付
              <span class="duo">多选</span>
          </div>
          <div class="row">
              <span>产品渠道</span>
              <input type="radio" checked="checked">全部
              <input type="radio">自供应产品
              <input type="radio">转分销产品
              <span class="duo">多选</span>
          </div>
          <div class="row last_row">
              <span>销售渠道</span>
              <input type="radio" checked="checked">全部
              <input type="radio">直销渠道
              <input type="radio">分销渠道
              <span class="short_txt">直销渠道包含：产品预订、B2C店铺、微商城、云票务等</span>
          </div>
      </div>
      <div class="tab_btn tab_btn_down"></div>
  </div>
</div>

</body>
</html>
